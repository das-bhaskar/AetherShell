name: AetherShell CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Build the Nintendo DS ROM using the Ubuntu-based Docker container
  build-nds:
    runs-on: ubuntu-latest
    container: devkitpro/devkitarm:latest
    steps:
      - uses: actions/checkout@v4

      - name: Build NDS ROM
        run: |
          # The container already has DEVKITARM set up
          make clean
          make

      - name: Upload ROM
        uses: actions/upload-artifact@v4
        with:
          name: AetherShell-ROM
          path: "*.nds"

  # Build the Spring Boot Hub (also on Ubuntu for speed)
  build-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "maven"

      - name: Build Hub
        run: |
          cd hub
          mvn clean package -DskipTests

      - name: Upload Hub Jar
        uses: actions/upload-artifact@v4
        with:
          name: AetherShell-Hub-Jar
          path: hub/target/*.jar
